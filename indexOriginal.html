<!DOCTYPE html>
<html lang="en-us">

<!-- 1. Your HTML should have each of the following sections:
   L22-24: Header
   L26-28: Nav
   L49-51: Aside (With a Heading)
   L30-46: Section (With a Heading)
   L34-45: Article (With a Heading) contained within the Section
   * Headers contained within the Article
   * Paragraph contained within the Article -->


<head>
  <meta charset="UTF-8">
  <title>Floats</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body style="background-color:dimgray">

  <header>
    <h4>header</h4>
  </header>

  <section id="nav">
      <h4>nav</h4>
  </section>

  <section id="section">

      <h4>section</h4>

    <div id="article">
        <h4>article</h4>

      <div id="nested-h">
        <p>h1,h2,h3</p>
      </div>

      <div id="nested-p">
        <p>p</p>
      </div>

    </div>
  </section>


  <aside>
      <h4>aside</h4>
  </aside>


  <footer>
      <h4>footer</h4>
  </footer>

</body>

</html>
